<script type="text/javascript">
	let pswpElement = $('.pswp')[0];
   let gallery = null;
   
   let initPhotoSwipeWithJQuery = function() {
	   let items = [];
   
	   let count = 0;
   
	   $('#gallery').find('img').each((index, imgElement) => {
		   let msize=$(imgElement).attr('data-size').split("x");
		   let newItem = {
			   src: $(imgElement).attr('data-url'),
			   w: parseInt(msize[0]),
			   h: parseInt(msize[1]),
			   title:$(imgElement).attr('alt'),
			   el: imgElement
		   };
   
		   $(imgElement).attr('pswp-id', count);
   
		   $(imgElement).tap((e) => {
			   openPhotoSwipe($(imgElement).attr('pswp-id'));
		   });
   
		   items.push(newItem);
		   count++;
	   })
   
	   return items;
   }
   
   function openPhotoSwipe(index) {
	   index = index || 0;
	   let elementOptions = {
		   index: parseInt(index),
		   fullscreenEl :false,
		   tapToClose :false,
		   tapToToggleControls :false,
		   shareEl :false
	   };
   
	   gallery = new PhotoSwipe(pswpElement, PhotoSwipeUI_Default, images, elementOptions);
	   gallery.init();
   }
   
   // Initializing photoswipe for first-time
   let images = initPhotoSwipeWithJQuery();
   
   // Opens photoswipe if URL contains photoswipe data
   let searchParams = new URLSearchParams(window.location.href);
   let currentPid = searchParams.get('pid');
   
   if(currentPid) openPhotoSwipe(currentPid);
   
	   </script>
